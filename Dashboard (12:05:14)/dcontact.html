<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta name="description" content="Text" />
    <meta name="robots" content="all" />
    <link rel="stylesheet" type="text/css" href="stylesheet2.css" />
    <title>Dashboard - Contact Us</title>
</head>

<body>
    <div id="dashboardbackground">
        <p>
            <img src="images/DashboardHeader.png" alt="Bude Jive Club, Living to Jive, Dashboard, Links" />
        </p>
        <p><a href="./dopen.html" id="anotstyled">&lt; Back to Dashboard</a>
        </p>
        <p class="changeinformation">To edit 'CONTACT', change the content of the text box and click preview to ensure you are happy with it or apply changes to confirm. Once applied, the changes will become live on the site.</p>

        <div id="placeholder">
            <p>
                <img src="images/Placeholder.png" alt="placeholder" />
            </p>
        </div><!-- end of Placeholder -->
        <div>
        <form action="" method="post">
            <p class="textfield1">
                <label for="textfield1">Text Field 1:</label>
            </p>
            <p>
                <textarea id="homepagetext" rows="5" cols="50">Enter text here...</textarea>
            </p>
            <div>
            <form method="get" action="post">
                <p>
                    <input type="checkbox" name="choice" value="Email"/>Email:
                    <input type="text" name="emailtextbox"/>
                </p>
                <p>
                    <input type="checkbox" name="choice" value="Phone"/>Phone:
                    <input type="text" name="phonetextbox"/>
                </p>
            </form>
            <form>
            <p id="options">
                <input type="submit" value="Preview" id="preview" />
                <input type="submit" value="Apply Changes" id="allow" />
                <a href="./dopen.html">Cancel</a>
            </p>
        </form>
    </div>
        </div><!-- end of dashboardbackground -->
