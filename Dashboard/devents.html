<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Phoenix Designs" />
    <meta name="keywords" content="Bude Jive CLub, Dashboard, Events" />
    <meta name="description" content="Text" />
    <meta name="robots" content="all" />
    <link rel="stylesheet" type="text/css" href="stylesheet2.css" />
    <title>Dashboard - Events</title>
</head>

<body>
    <div id="dashboardbackground">
        <p>
            <img src="images/DashboardHeader.png" alt="Bude Jive Club, Living to Jive, Dashboard, Events" />
        </p>
        <p><a href="./dopen.html" id="anotstyled">&lt; Back to Dashboard</a>
        </p>
        <p class="changeinformation">To edit 'EVENTS', change the content of the text box and click preview to ensure you are happy with it or apply changes to confirm. Once applied, the changes will become live on the site.</p>

        <div id="placeholder">
            <p>
                <img src="images/EventsPlaceholder.png" alt="Placeholder" />
            </p>
        </div><!-- end of placeholder -->
        <form action="" method="post">
            <p class="date">
                <label for="date">Date:</label>
            </p>
            <p>
                <textarea rows="5" cols="50">Enter text here...</textarea>
            </p>
            <p class="time">
                <label for="time">Time:</label>
            </p>
            <p>
                <textarea rows="5" cols="50">Enter text here...</textarea>
            </p>
            <p class="description">
                <label for="description">Description:</label>
            </p>
            <p>
                <textarea rows="5" cols="50">Enter text here...</textarea>
            </p>
            <p id="options">
                <input type="submit" value="Preview" id="preview" />
                <input type="submit" value="Apply Changes" id="allow" />
                <a href="./dopen.html">Cancel</a>
            </p>
        </form>
    </div><!-- end of dashboardbackground -->
</body>

</html>
